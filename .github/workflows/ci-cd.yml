name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Install Google Cloud SDK
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Authenticate with GCP
        run: gcloud auth activate-service-account --key-file=$GITHUB_WORKSPACE/credentials/gcp-key.json

      - name: Upload JAR file to GCS
        run: gsutil cp $GITHUB_WORKSPACE/portfolio-0.0.1-SNAPSHOT.jar gs://tf-portfolio-bucket-iescher/application.jar

      - name: Upload Ansible playbook to GCS
        run: gsutil cp $GITHUB_WORKSPACE/ansible/sb-playbook.yml gs://tf-portfolio-bucket-iescher/sb-playbook.yml

      - name: Deploy with Ansible
        run: |
          cd ./ansible
          ansible-playbook -i inventory.gcp.yml deploy.yml